<div style="text-align: center">
  <button (click)="getAllTasksFromService()">Get All Tasks</button>
  <div *ngIf="tasks">
    <h2>Tasks:</h2>
    <div *ngFor="let task of tasks">
      <p>{{task.title}}</p>
      <button (click)="getSpecificTaskFromService(task._id)">Description</button>
    </div>
  </div>
  <div *ngIf="taskSelect">
    <h2>{{taskSelect.title}}</h2>
    <p>{{taskSelect.description}}</p>
  </div>
</div>
